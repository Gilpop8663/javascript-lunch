<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>점심 뭐 먹지</title>

  <body>
    <div id="app">
      <!-- GNB -->
      <lunch-header></lunch-header>
      <!-- 카테고리/정렬 필터 -->
      <section class="restaurant-filter-container">
        <category-box
          name="category"
          id="category-filter"
          options="전체,한식,중식,일식,양식,아시안,기타"
        ></category-box>
        <!-- 정렬 셀렉트 박스 -->

          name="sorting"
          id="sorting-filter"
          options="이름순,거리순"
        >
        </category-box>
      </section>
      <ul class="restaurant-list">
        <restaurant-box
          name="친친"
          distance="5"
          description=""
        ></restaurant-box>
        <restaurant-box
          name="친친"
          distance="5"
          description="adsadsadsads"
        ></restaurant-box>
        <restaurant-box
          name="친친"
          distance="5"
          description="adsadsadsads"
        ></restaurant-box>
      </ul>
      <add-restaurant-modal> </add-restaurant-modal>
